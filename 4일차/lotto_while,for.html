    let i = 0; 
    let lotto = [];
    while( i < 6 ){

          lotto.push(num);
          i++;
        }
      }
      console.log(lotto);
      
      i =0;
      lotto = [];

        if(lotto.indexOf(num) < 0){
          lotto.push(num);
          
        } else {
          i--;
        }
      }
      console.log(lotto);
