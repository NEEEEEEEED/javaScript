<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 40%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }

    #template {
      grid-gap: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, 300px);
    }
  </style>
</head>

<body>
  <div id="template">

    <div class="card">
      <img src="" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div>
  </div>

  <script>
    let persons = [
      { name: 'choi', akill: 'Architect # Engineer', img: '' },
      { name: 'park', skill: 'deginner', img: '' },
      { name: 'kim', skill: 'program', img: '' }
    ]

    //클론 노드 이용해서
    for (let i = 0; i < persons.length; i++) {
      let newNode = `
        <div class="card">
      <img src="${persons[i].img}" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>${persons[i].name}</b></h4>
        <p>${persons[i].skill}</p>
      </div>
    </div>
  `;
      console.log(newNode)
      document.querySelector('#template').innerHTML += newNode;
    }

  </script>
</body>

</html>
