<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>login</title>
    <style>
      #login {
        width: 30%;
        height: 40%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid black;
        overflow: hidden;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      h1 {
        margin-bottom: 100px;
      }
      .btn {
        float: right;
        background-color: black;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <form>
        <h1>Yacht Dice</h1>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="userid"
            placeholder="아이디"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="userpw"
            placeholder="비밀번호"
          />
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
    </div>
  </body>
</html>
