<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      * {
        text-align: center;
        margin: auto;
      }
      body {
        background-image: url("img/사각형\ 이미지.jpg");
        background-color: rgba(0, 0, 0, 0.3);
        background-blend-mode: overlay;
      }
      #container {
        width: 100%;
        height: 100%;
        margin-top: 80px;
      }

      h1 {
        margin-bottom: 20px;
        color: #f3ecb0;
      }
      input {
        margin-bottom: 15px;
        font-size: large;
        text-align: left;
        background-color: rgba(255, 255, 255, 0.514);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <form>
        <h1 class="form__title">회원가입</h1>
        <div>
          <input
            id="userid"
            name="userid"
            type="text"
            placeholder="아이디"
            class="input"
          />
          <button id="idcheck" type="button" class="btn">중복확인</button>
        </div>
        <div>
          <input
            id="userpw"
            name="userpw"
            type="password"
            placeholder="비밀번호"
            class="input"
          />
        </div>
        <div>
          <input
            id="checkpw"
            type="password"
            placeholder="비밀번호 확인"
            class="input"
          />
        </div>
        <div>
          <button id="signup" type="button" class="btn">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
  <script src="./javascript/signup.js"></script>
</html>
